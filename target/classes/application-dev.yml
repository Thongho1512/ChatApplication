spring:
  datasource:
    url: jdbc:h2:mem:chatdb
    driver-class-name: org.h2.driver
    username: sa
    password: password

  h2:
    console: 
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root: info
    com.thongho.chatapp: DEBUG

